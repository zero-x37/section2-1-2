<div class="container">
  <form class="container__form" [formGroup]="form">
    <div class="container__form__box-1">
      <input type="number" formControlName="value" />
    </div>
    <div class="container__form__box-2">
      <select formControlName="option" (ngModelChange)="onSelectChange($event)">
        <option value="prime">isPrime</option>
        <option value="fibo">isFibonacci</option>
      </select>
    </div>
    <div class="container__form__box-3">{{ this.answer }}</div>
  </form>
</div>
<button routerLink="/question-2">Question-2</button>
